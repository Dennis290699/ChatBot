<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" href="./assets/icons/icon-chatbot.png">
    <link rel="stylesheet" href="./css/style.css">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>ChatBot</title>
</head>

<body>
    <div class="main-div">
        <div class="menuToggle">
            <i class='bx bx-help-circle' title="Help"></i>
        </div>

        <div class="container">
            <div class="top-part">
                <div class="agent-details">
                    <img src="./assets/images/profile.jpeg" alt="" draggable="false">
                    <div class="agent-text">
                        <h3>Dennis290699</h3>
                        <p>Agent <span>(Online)</span></p>
                    </div>
                </div>
                <i class='bx bx-x' id="closeIcon" title="Close"></i>
            </div>
            <div class="chart-section">
                <div class="left-part">
                    <div class="agent-chart">
                        <img src="./assets/images/profile.jpeg" alt="">
                        <p>Hey! there Any question?</p>
                    </div>
                </div>
                <div class="right-part">
                    <p>Hello</p>
                    <span>20m ago</span>
                </div>
            </div>

            <div class="chart-section">
                <div class="left-part">
                    <div class="agent-chart">
                        <img src="./assets/images/profile.jpeg" alt="">
                        <p>Hey would you like to talk about sales or suports</p>
                    </div>
                </div>
                <div class="right-part">
                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
                    <span>Just Now Not seen Yet.</span>
                </div>
            </div>
            <div class="bottom-section">
                <i class='bx bxs-camera'></i>
                <textarea name="" id="" cols="30" rows="10" placeholder="Send a Message."></textarea>
                <i class='bx bxs-send'></i>
            </div>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
